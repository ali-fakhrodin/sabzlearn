<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقاله ها</title>
    <link rel="stylesheet" href="vendor/FontAwesome/FontAwesome.min.css">
    <link rel="stylesheet" href="vendor/swiperSlider/swiper.css" />
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="../../vendor/ck-editor5/ckeditor5.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="content">
        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#"><img src="img/logo.png" alt="Logo"></a>
                </div>

                <div class="sidebar-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="active-menu"><a href="../main/index.html"><span>صفحه اصلی</span></a></li>
                    <li><a href="../courses/index.html"><span>دوره ها</span></a></li>
                    <li><a href="../menus/index.html"><span>منو ها</span></a></li>
                    <li><a href="../users/index.html"><span>کاربران</span></a></li>
                    <li><a href="../categories/index.html"><span>دسته‌بندی‌ها</span></a></li>
                    <li><a href="../contacts/index.html"><span>پیغام ها</span></a></li>
                    <li><a href="../sessions/index.html"><span>جلسات</span></a></li>
                    <li><a href="./index.html"><span>مقاله ها</span></a></li>
                    <li><a href="../comments/index.html"><span>کامنت ها</span></a></li>
                    <li><a href="../discounts/index.html"><span>کدهای تخفیف</span></a></li>
                </ul>
            </div>
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button" id="notifications-icon">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                    <!-- Loaded From JS -->
                                </ul>
                            </div>
                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="img/profile.png" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="#" id="admin-name"></a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-title">
                        <span>افزودن مقاله جدید</span>
                    </div>
                    <form class="form">
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">عنوان</label>
                                <input type="text" id="title">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">لینک</label>
                                <input type="text" id="short-name">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="name input">
                                <label class="input-title" style="display: block;">چکیده</label>
                                <textarea style="width: 100%;height: 200px;" id="article-desc"></textarea>
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="name input">
                                <label class="input-title" style="display: block;">محتوای مقاله</label>
                                <div class="editor-container editor-container_classic-editor" id="editor-container">
                                    <div class="editor-container__editor">
                                        <div id="editor"></div>
                                    </div>
                                </div>
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">کاور</label>
                                <input type="file" id="file" />
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="article input mt-4">
                                <label class="input-title">دسته‌بندی مقاله</label>
                                <select class="category-list" id="category-list">
                                    <option value="-1">دسته بندی مورد نظر را انتخاب کنید</option>
                                </select>
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="bottom-form">
                                <div class="submit-btn">
                                    <input type="submit" value="افزودن" id="draft-article-btn" />
                                </div>
                                &nbsp;&nbsp;
                                <div class="submit-btn">
                                    <input type="submit" value="پیش نویس" id="create-article-btn" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-content-products">
                        <div class="home-content-products-title">
                            <span>لیست <span class="signup">مقالات</span></span>
                        </div>
                        <div class="home-content-products-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>شماره</th>
                                        <th>عنوان</th>
                                        <th>حالت</th>
                                        <th>زمان انتشار</th>
                                        <th>نویسنده</th>
                                        <th>ویرایش</th>
                                        <th>حذف</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Articles Data Loaded From JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>

    <script src="../../vendor/axios/axios.min.js"></script>

    <!-- CK Editor -->
    <script type="importmap">
		{
			"imports": {
				"ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.js",
				"ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.1.0/"
			}
		}
	</script>

    <script src="../../vendor/switalert/sweetalert2@11.js"></script>
    <script src="vendor/FontAwesome/FontAwesome.min.js"></script>
    <script src="vendor/swiperSlider/swiper.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/script.js"></script>
    <script src="../../js/panel/shared.js" type="module"></script>
    <script src="../../js/panel/articles.js" type="module"></script>
</body>

</html>
