<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جلسات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="vendor/swiperSlider/swiper.css" />
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="content">
        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#"><img src="img/logo.png" alt="Logo"></a>
                </div>

                <div class="sidebar-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="active-menu"><a href="../main/index.html"><span>صفحه اصلی</span></a></li>
                    <li><a href="../courses/index.html"><span>دوره ها</span></a></li>
                    <li><a href="../menus/index.html"><span>منو ها</span></a></li>
                    <li><a href="../users/index.html"><span>کاربران</span></a></li>
                    <li><a href="../categories/index.html"><span>دسته‌بندی‌ها</span></a></li>
                    <li><a href="../contacts/index.html"><span>پیغام ها</span></a></li>
                    <li><a href="./index.html"><span>جلسات</span></a></li>
                    <li><a href="../articles/index.html"><span>مقاله ها</span></a></li>
                    <li><a href="../comments/index.html"><span>کامنت ها</span></a></li>
                    <li><a href="#"><span>کدهای تخفیف</span></a></li>
                </ul>
            </div>
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button" id="notifications-icon">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                    <!-- Loaded From JS -->
                                </ul>
                            </div>
                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="img/profile.png" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="#" id="admin-name"></a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-title">
                        <span>افزودن قسمت جدید</span>
                    </div>
                    <form class="form">
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title">عنوان جلسه</label>
                                <input type="text" isValid="false" id="name"
                                    placeholder="لطفا نام جلسه را وارد کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="price input">
                                <label class="input-title">مدت زمان جلسه</label>
                                <input type="text" isValid="false" id="time"
                                    placeholder="لطفا مدت زمان جلسه را وارد کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="price input">
                                <label class="input-title">دوره</label>
                                <select class="select w-100" id="courses-select">
                                </select>
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="price input">
                                <label class="input-title">ویدئو</label>
                                <div class="submit-btn">
                                    <input type="file" id="file">
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="bottom-form h-100">
                                <div class="condition">
                                    <label class="input-title">وضعیت جلسه</label>
                                    <div class="radios">
                                        <div class="available">
                                            <label for="free">
                                                <span>رایگان</span>
                                                <input type="radio" id="free" name="free" value="1">
                                            </label>
                                        </div>
                                        <div class="unavailable">
                                            <label for="not-free">
                                                <span>غیر رایگان</span>
                                                <input type="radio" id="not-free" name="free" value="0">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="bottom-form h-100">
                                <div class="submit-btn">
                                    <input type="submit" id="submit" value="افزودن">
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="home-content-latset-users">
                        <div class="home-content-users-title">
                            <span>لیست <span class="signup">جلسات</span></span>
                        </div>

                        <div class="home-content-users-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>شماره</th>
                                        <th>عنوان</th>
                                        <th>تایم</th>
                                        <th>تاریخ آپلود</th>
                                        <th>دوره</th>
                                        <th>ویرایش</th>
                                        <th>حذف</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Sessions Data Loaded From JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../vendor/axios/axios.min.js"></script>
    <script src="../../vendor/switalert/sweetalert2@11.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="vendor/swiperSlider/swiper.js"></script>
    <script src="../../js/panel/shared.js" type="module"></script>
    <script src="../../js/panel/sessions.js" type="module"></script>
</body>

</html>
